<html lang="en">

<head>
	<title>CS:GO Mapvote</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/lobby.css">
	<script src="js/js.js"></script>
	<script src="js/essential.js"></script>
	<link rel="icon" type="image/svg+xml" href="img/favicon.svg" sizes="any">
</head>

<body>
	<main>
		<div class="box-styling" id="box-participants-wrapper">
			<div class="box-header">
				<h1>Participants</h1>
			</div>
			<div class="box-participants" id="box-participants"></div>
		</div>
		<div class="box-styling" id="box-main">
			<div class="box-header">
				<h1>Voting panel</h1>
			</div>
			<div class="box-maps" id="box-maps"></div>
			<div class="box-footer">
				<div id="status-message">
					<h2>Status: Loading status</h2>
				</div>
			</div>
		</div>
		<div class="box-styling" id="box-menu">
			<div class="box-header">
				<h1>Action menu</h1>
			</div>
			<div class="menu-button button" id="button-green">Show Result</div>
			<div class="menu-button button" id="reset">Reset Votes</div>
			<div class="slider-wrapper">
				<span class="slider-text">
					<span>Votes:</span>
					<span id="slider-votes-value">1</span>
				</span>
				<input type="range" min="0" max="11" value="1" class="slider" id="slider-votes">
				<span class="slider-text">
					<span>Vetos:</span>
					<span id="slider-vetos-value">1</span>
				</span>
				<input type="range" min="0" max="11" value="1" class="slider" id="slider-vetos">
			</div>
		</div>
	</main>
	<div class="github-icon">
		<a href="https://github.com/error401de/csgo-mapvote" target="_blank" border="0">
			<img src="img/github.png" />
		</a>
	</div>
</body>
