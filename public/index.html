<html lang="en">

<head>
	<title>CS:GO Mapvote</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/essential.js"></script>
	<script type="text/javascript">
		function joinLobby() {
			const input = document.getElementById('lobby-input').value;
			if (input && input.length === 6) {
				window.location = '/lobby.html?lobbyId=' + input;
			} else {
				document.getElementById('error').style.visibility = 'visible';
			}
		}
	</script>
	<link rel="icon" type="image/svg+xml" href="img/favicon.svg" sizes="any">
</head>

<body>
	<main>
		<div class="box-styling" id="box-wrapper">
			<div class="box-header">
				<h1>Create Lobby</h1>
			</div>
			<div class="box">
				<a href="/lobby.html" class="menu-button button button-green">Create lobby</a>
			</div>
		</div>
		<div class="box-styling" id="box-wrapper">
			<div class="box-header">
				<h1>Join Lobby</h1>
			</div>
			<div class="box box-lobby">
				<input type="text" name="lobbyid" id="lobby-input" maxlength="6" autofocus />
				<div class="menu-button button button-green" onclick="joinLobby();">Join lobby</div>
				<span id="error">Enter valid LobbyID</span>
			</div>
		</div>
		<div class="github-icon">
			<a href="https://github.com/error401de/csgo-mapvote" target="_blank" border="0">
				<img src="img/github.png" />
			</a>
		</div>
</body>
